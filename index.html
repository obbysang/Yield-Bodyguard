    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              forest: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',

                900: '#14532d',

              }

        }
